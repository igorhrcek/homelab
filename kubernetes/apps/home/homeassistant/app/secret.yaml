---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homeassistant-secrets
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: homeassistant-secrets
    template:
      engineVersion: v2
      data:
        MAKER_API_TOKEN: "{{ .MAKER_API_TOKEN }}"
  dataFrom:
    - extract:
        key: homeassistant
