apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-igor-configuration
  namespace: services
data:
  glance.yml: |
    theme:
      background-color: 240 21 15
      contrast-multiplier: 1.2
      primary-color: 217 92 83
      positive-color: 115 54 76
      negative-color: 347 70 65

    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
                first-day-of-week: monday
              - type: rss
                limit: 10
                collapse-after: 3
                cache: 12h
                feeds:
                  - url: https://selfh.st/rss/
                    title: selfh.st
                    limit: 4
                  - url: https://ciechanow.ski/atom.xml
                  - url: https://www.joshwcomeau.com/rss.xml
                    title: Josh Comeau
                  - url: https://samwho.dev/rss.xml
                  - url: https://ishadeed.com/feed.xml
                    title: Ahmad Shadeed

          - size: full
            widgets:
              - type: search
                search-engine: google
                bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}

              - type: bookmarks
                groups:
                  - links:
                      - title: Ars Technica
                        url: https://arstechnica.com/
                      - title: Hacker News
                        url: https://news.ycombinator.com/
                      - title: Benchmark
                        url: https://forum.benchmark.rs/
                      - title: Gara≈æa
                        url: https://forum.garaza.rs/

              - type: group
                widgets:
                  - type: hacker-news
                  - type: lobsters
                  - type: videos
                    channels:
                      - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
                      - UCsBjURrPoezykLs9EqgamOA # Fireship
                      - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
                      - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
              - type: group
                widgets:
                  - type: reddit
                    subreddit: kubernetes
                    show-thumbnails: true
                  - type: reddit
                    subreddit: technology
                    show-thumbnails: true
                  - type: reddit
                    subreddit: formula1
                    show-thumbnails: true
                  - type: reddit
                    subreddit: serbia
                    show-thumbnails: true
                  - type: reddit
                    subreddit: wordpress
                    show-thumbnails: true

          - size: small
            widgets:
              - type: weather
                location: Belgrade, Serbia
                units: metric
                hour-format: 12h
              - type: markets
                markets:
                  - symbol: SPY
                    name: S&P 500
                  - symbol: BTC-USD
                    name: Bitcoin
                  - symbol: NVDA
                    name: NVIDIA
                  - symbol: AAPL
                    name: Apple
                  - symbol: MSFT
                    name: Microsoft
